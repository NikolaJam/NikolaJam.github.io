<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Invaders</title>
  <link rel="stylesheet" href="css/letters.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>

  <div class="touch">
    <div class="left"></div>
    <div class="right"></div>
  </div>

  <div class="wrap">
    <header>Press ENTER to start</header>
    <div class="game-wrapper">
      <div class="game" id="game">
        <div class="title" data-splitting="lines">
          SPACE<br />
          INVADERS
        </div>
      </div>

      <div class="title" id="victory" data-splitting="lines">
        ПОБЕДА!
      </div>
    </div>

    <footer>A / D keys to move, spacebar to shoot</footer>
  </div>

  <script src="js/spliting.js"></script>
  <script>
    Splitting();
  </script>
  <script src="js/jquery.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/functions.js"></script>
  <script type="module" src="js/screen.js"></script>
</body>

</html>
